<div>
  <form #eventForm ="ngForm">
    {{ modelEvent | json }}
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" required [(ngModel)]="modelEvent.name" name="name" #name="ngModel"/>
      <div [hidden]="name.errors?.['required'] && !name.touched">Campo requerido</div>
    </div>

    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" required [(ngModel)]="modelEvent.date" name="date" #date="ngModel"/>
      <div [hidden]="date.errors?.['required'] && !date.touched">Campo requerido</div>
    </div>

    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text"  [(ngModel)]="modelEvent.time" name="name"/>
    </div>

    <div class="form-group">
      <label for="address">Direcci√≥n: </label>
      <input id="address" type="text"  [(ngModel)]="modelEvent.location.address" name="name"/>
    </div>

    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" type="text"  [(ngModel)]="modelEvent.location.city" name="name"/>
    </div>
    
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" type="text"  [(ngModel)]="modelEvent.location.country" name="name"/>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
